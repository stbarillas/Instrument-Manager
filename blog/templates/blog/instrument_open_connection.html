{% extends 'blog/base.html' %}
<!--Layout for closing connection confirmation-->
{% block content %}
    <div class="detail">
        <h1>Are you really done testing this instrument?</h1>
        <form method="POST" class="instrument-form">{% csrf_token %}
            <button type="submit" class="save btn btn-default">Yes</button>
            <a href="{% url 'instrument_list' %}" class="btn btn-default" role="button">Cancel</a>
        </form>
    </div>
{% endblock %}
